solution:
  created-by: uv2csolution@0.0.9
  created-for: CMSIS-Toolbox@2.0.0
  description: Blinky example using Keil RTX5.
  packs:
    - pack: ARM::CMSIS
    - pack: Keil::ARM_Compiler
    - pack: NXP::FRDM-K32L3A6_BSP@13.0.0
    - pack: NXP::K32L3A60_DFP@13.0.0
  target-types:
    - type: FRDMK32L3A6
      device: K32L3A60VPJ1A:cm4
      board: FRDM-K32L3A6
      compiler: AC6
      add-path:
        - ../Blinky_FRDM-K32L3A6_RTX
        - Board_IO
        - .
      misc:
        - C-CPP:
            - -Wno-documentation -Wno-documentation-unknown-command -Wno-license-management -Wno-missing-noreturn -Wno-missing-prototypes -Wno-missing-variable-declarations -Wno-nonportable-include-path -Wno-packed -Wno-parentheses-equality -Wno-reserved-id-macro -Wno-unused-macros -xc
            - -fno-rtti
            - -funsigned-char
            - -fshort-enums
            - -fshort-wchar
            - -ffunction-sections
            - -std=c99
            - -Wno-packed
            - -Wno-missing-variable-declarations
            - -Wno-missing-prototypes
            - -Wno-missing-noreturn
            - -Wno-sign-conversion
            - -Wno-nonportable-include-path
            - -Wno-reserved-id-macro
            - -Wno-unused-macros
            - -Wno-documentation-unknown-command
            - -Wno-documentation
            - -Wno-license-management
            - -Wno-parentheses-equality
          ASM:
            - -masm=auto
          Link:
            - --map
            - --load_addr_map_info
            - --xref
            - --callgraph
            - --symbols
            - --info sizes
            - --info totals
            - --info unused
            - --info veneers
            - --list
            - --summary_stderr --info summarysizes --load_addr_map_info --entry=Reset_Handler
            - --strict
            - --diag_suppress 6314
            - --summary_stderr
            - --info summarysizes
  build-types:
    - type: Debug
      optimize: none
      debug: on
    - type: Release
      optimize: balanced
      debug: off
  projects:
    - project: Blinky.cproject.yaml
